<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       ul, li{list-style:none;}
       a{text-decoration: none;}
       .box > li {
           border : 1px solid #999;
           display : inline-block;
           width : 50px;
           height : 50px;
           text-align : center;
           line-height : 50px;
           background-color :rgb(214, 196, 196);
       }
       .gnb {background-color: black;
    text-align : center;}
       .gnb > li {
           display : inline-block;
           width : 100px;
           height : 80px;
           line-height : 80px;
           text-align : center;
           }
        .gnb a{color :rgb(235, 229, 198)}  
        .gnb :hover {background-color:#999;} 
        .gnb > li a:hover {color: #4feeac;}
    </style>
</head>
<body>
  <nav>
    <ul class="box">
        <li><a>menu1</a></li>
        <li><a>menu2</a></li>
        <li><a>menu3</a></li>
        <li><a>menu4</a></li>
        <li><a>menu5</a></li>
    </ul>
  </nav>  

  <nav class="wrap">
      <ul class="gnb">
          <li><a href="#">메뉴</a></li>
          <li><a href="#">메뉴</a></li>
          <li><a href="#">메뉴</a></li>
          <li><a href="#">메뉴</a></li>
          <li><a href="#">메뉴</a></li>
         
      </ul>
  </nav>
</body>
</html>
