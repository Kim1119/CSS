<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*블럭을 인라인으로 변경한다(옆으로~)*/
        .list > .inner {
            display: inline;
        }

        /* 인라인 요소를 블럭으로 바꾼다 (아래로~)*/
        .list > span {
            display: block;
        }
/* 인라인블럭 - 줄바꿈은 일어나지 않음(인라인), block요소들의 
크기, 높이, 정렬기능을 사용할 수 있게 */
        .list > a{
            display : inline-block;

            border : 1px solid #888;
            text-align : center;
            width : 100px;
            height : 50px;
            line-height : 50px;
            text-decoration :none;
        }
        /* 숨겨놓는다 */
        .box {display : none;}
    </style>

</head>
<body>
    <div class="list">
    <div class="inner">block</div>
    <div class="inner">block</div>
    <div class="inner">block</div>
    </div>

    <div class="list">
        <span> inline</span>
        <span> inline</span>
        <span> inline</span>

    </div>

<div class="list">
    <a href="#">a인라인</a>
    <a href="#">a인라인</a>
    <a href="#">a인라인</a>
</div>


<div class="box">
    id와 pw를 확인하세요~~
</div>

</body>
</html>
