<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    주석 <!-- ctrl+/ 이클립스와 동일
    ctrl + shift + a 범위주석
    블럭요소
    1. 블럭요소는 화면에서 블럭의 크기를 갖는다. 자동 줄바꿈
    2. 블럭요소 안에는 블럭요소와 인라인 요소 둘다 갖는다.

    -->
<h1>블럭</h1>
<p>블럭</p>
<div>블럭</div>
<ul> 
    <!-- li*3 tab
    li alt누른후 좌클릭 한꺼번에 수정 -->
    <li>shalom</li>
    <li>shalom</li>
    <li>shalom</li>
</ul>
<section>
<div>블럭 안에 블럭</div>

</section>
<header>블럭</header>
<aside>블럭</aside>
<article>블럭</article>
<footer>블럭</footer>


<hr/>
<!-- 인라인 요소
1. 인라인은 줄바꿈이 없다(한줄 출력)
2. 인라인 요소에는 인라인만 들어갈 수 있다.
-->
<span>인라인</span>
<span>인라인</span>

<b>인라인</b>
<img alt="인라인">
<a>인라인</a>
<a></a>

<ul>
    <li>
        <a> 감사해요^^</a>
    </li>
</ul>

</body>
</html>
