<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*가상선택자- hover, focus, active */
        /* a태그에 마우스가 닿을 때 적용되는 css_hover */
        .list > li > a:hover {color: rgb(240, 101, 50);}

        /* input태그에 포커스 시 적용되는 css_focus */
        .inner >input:focus {border-color: rgb(216, 238, 157);}

          /* p태그가 활성화(클릭 or 동작)이 일어났을 때 적용되는 css_active */
          .title:active{background-color: palevioletred;}
    </style>


</head>

<body>

    <p class="title">엑티브</p>
    <div class="inner">
        <input type="text">
        <input type="text">
    </div>


    <div>
        <ul class="list">
            <li><a>목록1</a></li>
            <li><a>목록2</a></li>
            <li><a>목록3</a></li>

        </ul>
    </div>
</body>
</html>
